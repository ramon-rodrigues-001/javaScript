<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localidade</title>
    <style>
        body {
            text-align: center;
            font-size: 1.2em;
        }
        input, button {
            border: solid 3px black;
            text-align: center;
        }
        div#res {
            margin: 30px;
        }
    </style>
</head>
<body>
    <p><strong>Em qual pais vc mora</strong></p>
    <input type="text" id="input">
    <button id="butao">Confirmar</button>
    <div id="res">

    </div>

    <script>
        var res = document.body.querySelector('div#res')
        var butao = document.body.querySelector('button#butao')
        butao.addEventListener('click', clicar)

        function clicar() {
            var pais = document.body.querySelector('input#input')
            res.innerHTML = `Morando em <strong>${pais.value}</strong> <br>`

            if (pais.value == 'brasil') {
                res.innerHTML += 'Voçe é Brasileiro'
            }
            else {
                res.innerHTML += 'Voçe é Estrangeiro'
            }
        }
    </script>
</body>
</html>
