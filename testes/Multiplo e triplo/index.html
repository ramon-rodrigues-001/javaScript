<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplo / Triplo</title>
    <style>
        body {
            text-align: center;

        }
        button {
            margin: 15px;
        }
    </style>
</head>
<body>
    <h1>Ola, Mundo!!</h1>
    <input type="number" name="num" id="num-1"> <br>
    <button id="butao"><strong>Confirmar</strong></button> <br>
    
    <script>
        var butao = document.body.querySelector('button#butao')
        butao.addEventListener('click', clicar)
        
        function clicar() {
            var numero = document.body.querySelector('input#num-1')
            var num = Number(numero.value)
            
            var corpo = document.body
            corpo.innerHTML += `<strong>Numero ${num} <br></strong>`
            corpo.innerHTML += `<strong>O dobro e ingual ${num * 2} <br></strong>`
            corpo.innerHTML += `<strong>O triplo Ã© ingual ${num * 3} <br></strong>`
        }
    </script>
</body>
</html>
